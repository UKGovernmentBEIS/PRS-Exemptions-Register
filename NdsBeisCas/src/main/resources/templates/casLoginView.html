<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">

<head>
<title th:text="#{cas.login.pagetitle}"></title>
</head>

<body id="cas" class="login">
	<main layout:fragment="content">
		
	<div class="phase-banner-beta">
		<p>
			<strong class="phase-tag"
				th:text="#{screen.welcome.applicationphase}"></strong> <span
				th:text="#{screen.welcome.applicationphase.label}"></span>
		</p>
	</div>
	<header>
			<span th:utext="#{screen.pm.button.back}" />  
	</header>
	<div class="row">
		<div id="notices" class="col-sm-12 col-md-6 col-md-push-6">
			<div th:replace="fragments/insecure" />			
			<div th:replace="fragments/defaultauthn" />
			<div th:replace="fragments/cookies" />
		</div>

		<div class="col-sm-12 col-md-6 col-md-pull-6">
			<div th:replace="fragments/loginform" />
		</div>
	</div>
	</main>
</body>
</html>
