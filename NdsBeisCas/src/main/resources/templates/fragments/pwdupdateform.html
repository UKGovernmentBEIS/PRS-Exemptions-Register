<div class="alert alert-info">

    <h1 class="form-title heading-large" th:utext="${expiredPass} ? #{screen.expiredpass.heading} : #{screen.mustchangepass.heading}"/>
   
    <form id="passwordManagementForm" th:if="${passwordManagementEnabled}" method="post" th:object="${newPassword}">
        
		<div class="error-summary" th:if="${#fields.hasErrors('*')}">
			<h1 class="heading-medium error-summary-heading" th:text="#{screen.expiredpass.changepwd.label}"></h1>
			<ul class="error-summary-list">
				<li th:each="err : ${#fields.errors('*')}">
					<a href="#expired-password-details" th:utext="${err}"></a>
				</li>
			</ul>
		</div>
		<p>
	   	 	<h2 th:utext="#{screen.expiredpass.instructions}"></h2><br>   
			<div class="form-group" id="#expired-password-details" th:classappend="${#fields.hasErrors('confirmPassword') or #fields.hasErrors('newPassword') or #fields.hasErrors('oldPassword')} ? error : ''">
            	
	             <div id="expiredpwd.oldpwd">					
                 	<label class="form-label" for="oldPassword" th:utext="#{screen.expiredpass.changepwd.label.oldPassword}"/>
                 	<input class="form-control" type="password" id="oldPassword"  th:field="*{oldPassword}" autocomplete="off"/>
                 	<span class="error-message" th:if="${ #fields.hasErrors('oldPassword')}" th:utext="#{screen.expiredpass.fieldserror}"></span>
                 </div>
                 <br/>                     
                 <div id="expiredpwd.pwd">					
                 	<label class="form-label" for="newPassword" th:utext="#{screen.expiredpass.changepwd.label.newPassword}"/>
                 	<input class="form-control" type="password" id="newPassword" th:field="*{newPassword}"/>
                 	<span class="error-message" th:if="${ #fields.hasErrors('newPassword')}" th:utext="#{screen.expiredpass.fieldserror}"></span>
                 </div>
                 <br/>
                 <div id="expiredpwd.confirmpwd">
                 	<label class="form-label" for="confirmPassword" th:utext="#{screen.expiredpass.changepwd.label.confirmedPassword}"/>
                 	<input class="form-control" type="password" id="confirmPassword" th:field="*{confirmPassword}" />
                 	<span class="error-message" th:if="${#fields.hasErrors('confirmPassword')}" th:utext="#{screen.expiredpass.fieldserror}"></span>
                 </div>          
			</div>	       
        </p>             
        <input type="hidden" name="execution" th:value="${flowExecutionKey}"/>
        <input type="hidden" name="_eventId" value="submit"/>
        <input class="button" name="submit" accesskey="s" th:value="#{screen.expiredpwd.button.submit}" id="submitExpiredChangePwd"
               type="submit"/>        
    </form>
    
</div>
