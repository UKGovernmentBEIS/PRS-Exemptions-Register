<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}" lang="en">

<head>
    <title th:text="#{screen.accountlocked.heading}"></title>
    <meta id="springViewName" name="dcterms.identifier" content="login-form" />
</head>

<body id="cas">
<main role="main" class="container mt-3 mb-3">
  <div layout:fragment="content" class="mdc-card p-4 w-lg-66 m-auto">
   <div class="phase-banner-beta" th:if="${#strings.equals(@extractPhaseAction.getPhase(), 'TEST')}">
     <p>
         <strong class="phase-tag" th:text="${@extractPhaseAction.getPhase()}"></strong> <span
             th:text="#{'screen.welcome.applicationphase.' + ${@extractPhaseAction.getPhase()}}"></span>
     </p>
   </div>
   
   <h3 class="heading-medium" th:utext="#{screen.accountlocked.heading}"/>
   <p>
     <span th:utext="#{screen.accountlocked.message}"/>
   </p>
  </div>
</main>
</body>
</html>
